version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 24.11.0
        - nvm use 24.11.0
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
